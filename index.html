<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* Or #000 */
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes it fill the card/screen */
            pointer-events: none; /* Prevents users from clicking/pausing it */
        }
    </style>
</head>
<body>

    <video id="v" autoplay muted loop playsinline>
        <source src="https://www.googleapis.com/drive/v3/files/1AJ5mUC--flx2QPFCPAkA_1pceo5zpmQg?alt=media" type="video/webm">
    </video>

    <script>
        // Force the video to start even if the browser tries to pause it
        const vid = document.getElementById('v');
        vid.play().catch(() => {
            // If autoplay fails, it tries again every 1 second until it works
            const retry = setInterval(() => {
                vid.play().then(() => clearInterval(retry));
            }, 1000);
        });
    </script>
</body>
</html>
