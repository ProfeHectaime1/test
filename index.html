<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Animación GitHub</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Fondo oscuro elegante */
            font-family: sans-serif;
        }

        .container {
            width: 720px; /* Tamaño basado en tu URL */
            max-width: 90%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #333;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; /* Llena el espacio sin deformar */
        }

        .status {
            color: #aaa;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <video autoplay muted loop playsinline>
            <source src="https://profehectaime1.github.io/pHWeb-assets/Entradas/pH_Entradas/720/Appear.webm" type="video/webm">
            Tu navegador no soporta el formato de video WebM.
        </video>
    </div>

    <div class="status">
        Archivo: Appear.webm | Fuente: GitHub Pages
    </div>

</body>
</html>
