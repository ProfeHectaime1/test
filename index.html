<!DOCTYPE html>
<html>
<head>
    <style>
        /* 1. The Container: This acts as the "Clipper" */
        .video-clipper {
            width: 640px;  /* Match your desired width */
            height: 360px; /* Shorter than 480 to hide the top/bottom bars */
            overflow: hidden;
            position: relative;
            background: #000;
            border-radius: 8px;
        }

        /* 2. The Iframe: Positioned to push UI out of view */
        .video-clipper iframe {
            position: absolute;
            top: -65px;    /* Pushes the Google Title bar UP out of view */
            left: -5px;
            width: 650px;  /* Slightly wider to hide side shadows */
            height: 520px; /* Taller to ensure the bottom bar is pushed DOWN */
            border: none;
        }

        /* 3. The Instruction Layer (Optional) */
        .hint {
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="video-clipper">
        <iframe src="https://drive.google.com/file/d/1S-wxQWsoYA6D7DmLeIDg6Ssm2kZu97Cb/preview"></iframe>
    </div>

    <p class="hint">Click inside the box to play animation</p>

</body>
</html>
