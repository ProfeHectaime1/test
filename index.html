<!DOCTYPE html>
<html>
<head>
    <style>
        /* This hides the UI perfectly as we did before */
        .video-box {
            width: 640px;
            height: 360px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="video-box">
        <video autoplay muted loop playsinline id="myAnim">
            <source src="https://drive.google.com/uc?export=download&id=1S-wxQWsoYA6D7DmLeIDg6Ssm2kZu97Cb" type="video/webm">
            Tu navegador no soporta el video.
        </video>
    </div>

    <script>
        // This script "pokes" the video to make sure it starts immediately
        const video = document.getElementById('myAnim');
        video.play().catch(() => {
            // If the browser blocks it, it will try again as soon as the user scrolls or clicks
            window.addEventListener('click', () => video.play(), { once: true });
        });
    </script>
</body>
</html>
