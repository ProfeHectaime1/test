<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fills the space perfectly */
            pointer-events: none; /* User can't click to pause */
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bgVideo">
        <source src="media/animation.webm" type="video/webm">
        <source src="media/animation.mp4" type="video/mp4"> </video>

    <script>
        // This ensures it starts even if the browser is stubborn
        const v = document.getElementById('bgVideo');
        v.play().catch(() => {
            console.log("Autoplay waiting for interaction");
        });
    </script>
</body>
</html>
